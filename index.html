<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="layout con toda la estructura html">
    <meta name="robots" content="layout">
    <link rel="stylesheet" href="./layout.css">
    <title>pokemon</title>
</head>
<body>
    <header class="encabezado">
        <figure class="contenhijo img">
            <img src="./img/logo.png" alt="logo">
        </figure>
        <nav class="contenhijo nav">
            <ul class="nav-lista">
                <li class="lista"><a href="">INICIO</a></li>
                <li class="lista"><a href="">REGIONES</a></li>
                <li class="lista"><a href="">NOTICIAS</a></li>
                <li class="lista"><a href="">COMUNIDAD</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <aside class="contenhijo aside">
            <figure class="asidehijo">
                <img  src="./img/absol.jpg" alt="absol">
            </figure>
            <figure class="asidehijo">
                <img  src="./img/charizar.jpg" alt="charizar">
            </figure>
            <figure class="asidehijo">
                <img  src="./img/monito.jpg" alt="monito/laycanrop">
            </figure>
            
        </aside>
        <section class="contenhijo section">
            <div class="sectionhijo"> 
                <div class="titulo">
                    <h1>LUCARIO</h1>
                </div>
                <div class="info">
                    <figure class="info__img">
                        <img src="./img/luc.jpg" alt="LUC"> 
                    </figure>
                </div>
                <div class="description">
                    <div class="tipo">
                        <figure class="logo_lu">
                            <img src="./img/LOGP.jpg" alt="TIPO">     
                        </figure>
                        <div class="acero_lucha">
                            <h5>ACERO</h5>
                            <H5>LUCHA</H5>
                        </div>
                        
                    </div>
                    <div class="info_poke">
                        <p> Es capaz de emitir ondas que le permiten percibir la presencia y los sentimientos de un individuo incluso a 1 km. Dicen que, como es capaz de detectar auras, puede percibir a sus rivales aunque no los vea</p>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <footer class="footer"> 
        <div class="footer-info conte">
            <Samp class="creador">
                Artur Bley DEV
            </Samp>
        </div>   
        <figure class="footer-info redes">
            <img src="./img/REDES/facebook.png" alt="facebook">
            <img src="./img/REDES/instagram.png" alt="instagram">
            <img src="img//REDES/whatsapp.png" alt="facebook">
            <img src="./img/REDES/github.png" alt="github">
            <img src="./img/REDES/linkedin.png" alt="linkedin">
        </figure>
    </footer>

</body>
</html>
